sudo: false

language: haskell

ghc: 8.2.1

cache:
  directories:
  - $HOME/.ghc
  - $HOME/.cabal
  - $HOME/.stack

matrix:
  fast_finish: true
  include:
  - env: BUILD=cabal
  - env: BUILD=stack
  - env: BUILD=hlint
  - env: BUILD=stylish-haskell
  - env: BUILD=sdist
  - env: BUILD=readme

before_install:
- |
  set -ex
  case "$BUILD" in
    cabal)
      mkdir -p $HOME/.cabal
      echo 'jobs: $ncpus' >> $HOME/.cabal/config
      echo 'remote-repo: hackage.haskell.org:http://hackage.fpcomplete.com/' > $HOME/.cabal/config
      echo 'remote-repo-cache: $HOME/.cabal/packages' >> $HOME/.cabal/config
      ;;
    *)
      mkdir -p ~/.local/bin
      travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
      ;;
  esac
  set +ex

install:
- |
  set -ex
  case "$BUILD" in
    cabal)
      travis_retry cabal update
      cabal install --only-dependencies --enable-tests;;
      ;;
    *)
      stack setup
      stack install
      ;;
  esac
  set +ex

script:
- |
  set -ex
  case "$BUILD" in
    cabal)
      cabal test
      ;;
    stack)
      make test
      ;;
    hlint)
      make hlint
      ;;
    stylish-haskell)
      make stylish_haskell
      ;;
    sdist)
      make test_sdist
      ;;
    readme)
      make test_readme
  esac
  set +ex

notifications:
  email: false
