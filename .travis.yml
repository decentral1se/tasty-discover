sudo: required

language: haskell

ghc:
- 7.8.4
- 7.10.3
- 8.0.1

branches:
  only:
    - master

cache:
  directories:
    - $HOME/.stack/

before_install:
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

install:
- stack setup
- stack install hlint

script:
- stack install tasty-discover
- make test
- make hlint
