language: haskell

ghc: 8.2.1

cache:
  directories:
  - $HOME/.ghc
  - $HOME/.cabal
  - $HOME/.stack

matrix:
  include:
  - env: BUILD=cabal
  - env: BUILD=stack
  - env: BUILD=hlint
  - env: BUILD=stylish-haskell
  - env: BUILD=sdist
  - env: BUILD=readme

install:
- |
  set -ex
  case "$BUILD" in
    cabal)
      cabal update
      cabal configure --enable-tests -v2 --ghc-options="-O0 $GHC_OPTIONS"
      cabal install happy  # FIXME: Remove me and hope the build passes.
      cabal install --enable-tests --force-reinstalls --ghc-options=-O0
      ;;
    *)
      mkdir -p ~/.local/bin
      travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
      stack --system-ghc install --pedantic
      ;;
  esac
  set +ex

script:
- |
  set -ex
  case "$BUILD" in
    cabal)
      cabal test
      ;;
    stack)
      make test
      ;;
    hlint)
      make hlint
      ;;
    stylish-haskell)
      make stylish_haskell
      ;;
    sdist)
      make test_sdist
      ;;
    readme)
      make test_readme
  esac
  set +ex

notifications:
  email: false
