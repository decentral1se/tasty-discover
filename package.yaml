name: "tasty-discover"
version: "1.1.0"
synopsis: "Test discovery for the tasty framework."
description: "Test discovery for the tasty framework."
author: "Luke Murphy <lukewm@riseup.net>"
maintainer: "Luke Murphy <lukewm@riseup.net>"
copyright: "2016 Luke Murphy"
license: "MIT"
license-file: "LICENSE.md"
github: "lwm/tasty-discover"
stability: "Experimental"
category: "Testing"

dependencies:
- "base       >= 4.8 && < 5"
- "directory  >= 1.1 && < 1.4"
- "filepath   >= 1.3 && < 1.5"

ghc-options:
- "-Wall"

library:
  source-dirs: "library"

executables:
  tasty-discover:
    main: "executable/Main.hs"
    dependencies:
    - "tasty-discover"

tests:
  test:
    main: "Tasty.hs"
    source-dirs: "test"
    dependencies:
    - "base"
    - "tasty"
    - "tasty-discover"
    - "tasty-hspec"
    - "tasty-hunit"
    - "tasty-quickcheck"
    - "tasty-smallcheck"
